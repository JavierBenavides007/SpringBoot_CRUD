<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<div th:insert="~{/Menu/header :: headero}"></div>
	<div class="container">
    <h1 style="text-align: center;">Actualizar Usuario</h1>
    <form th:action="@{/Usuario/guardar}" th:object=${usuario} method="POST">
        <div class="row">
            <div class="col-md-6">
                <label for="">Nombre Completo:</label>
                <input type="hidden" th:field="*{id}" id="id" required>
                <input type="text" th:field="*{nombre_completo}" id="nombre_completo" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="">Username:</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" required>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <label for="">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>
        </div>
        <br>
        <br>
        <div style="margin-left: 45%;">
            <input type="submit" name="Actualizar" value="Actualizar" class="btn btn-warning">
        </div>
    </form>

	</div>
	<div th:insert="~{/Menu/footer :: footero}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
