<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<div th:insert="~{/Menu/header :: headero}"></div>
	<div class="container">
    <h1>Listado de Usuarios del Sistema</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre Completo</th>
                <th>Username</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u:${usuario}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre_completo}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td>
					<a th:href="@{/Usuario/Borrar/}+${u.id}" class="btn btn-danger">Borrar</a>
					<a th:href="@{/Usuario/Actualizar/}+${u.id}" class="btn btn-success">Actualizar</a>
				</td>
            </tr>
        </tbody>
    </table>
	</div>
	<div th:insert="~{/Menu/footer :: footero}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
